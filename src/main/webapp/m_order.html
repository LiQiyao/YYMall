        <h3>订单信息</h3>

                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-th-large"></span> 订单编号</th>

                    <th><span class="glyphicon glyphicon-home"></span> 地址</th>
                    <th><span class="glyphicon glyphicon-glyphicon glyphicon-euro"></span> 总价</th>
                    <th><span class="glyphicon glyphicon-pushpin"></span> 创建日期</th>
                    <th><span class=" glyphicon glyphicon-download-alt"></span> 状态</th>
                    <th><span class="glyphicon glyphicon-pencil"></span> 操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <!--<td>订单编号</td>
                    <td>下单者</td>
                    <td>总价</td>

                        <a class="btn btn-sm btn-success" name="showmore">查看详情</a></td>-->
                </tr>
                </tbody>
            </table>

                    </div>
                    <div class="modal-body">

                                        <!--<span>收货人：&nbsp;电话：&nbsp;收货地址: </span>-->
                                    </li>
                                </ul>
                            </li>
                            <li class="list-group-item">

                                <span>支付类型：在线支付&nbsp;</span>
                                <span id="payed">已支付：￥0.00</span>
                                <span>&nbsp;配送方式：快递</span>
                            </li>
                            <li class="list-group-item">

                                    <div class="tt">

                                            </div>
                                        </div>
                                        <div class="w2">商品信息</div>
                                        <div class="w3">单价</div>
                                        <div class="w4">数量</div>

                                    </div>
                                </div>

                                            </div>
                                        </div>-->

                                </div>
