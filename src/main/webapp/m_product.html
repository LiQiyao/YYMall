    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">修改商品信息</h4>
                </div>
                <div class="modal-body" style="text-align: center">
                    <form>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-3">填写商品名</label>
                                <div class="col-lg-9">
                                    <input name="name" class="form-control" type="text" id="inputName"
                                           style="width: 85%">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3">填写小标题</label>
                                <div class="col-lg-9">
                                    <input name="subtitle" class="form-control" type="text" id="inputSubtitle"
                                           style="width: 85%">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3">填写价格</label>
                                <div class="col-lg-9">
                                    <input name="price" class="form-control" type="text" id="inputPrice"
                                           style="width: 85%">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3">填写库存</label>
                                <div class="col-lg-9">
                                    <input name="stock" class="form-control" type="text" id="inputStock"
                                           style="width: 85%">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3">选择分类</label>
                                <div class="col-lg-4">
                                    <select class="form-control" id="selParentId">
                                        <!--<option value=""></option>-->
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <select class="form-control" id="selChlidId">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3">商品详情</label>
                                <div class="col-lg-9">
                            <textarea name="detail" class="form-control" rows="3"
                                      style="width: 85%" id="inputDetail"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                        <div class="btn btn-lg btn-info btn-block" id="upload">更新</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="column col-lg-10" id="main">
        <h3>根据商品名称筛选</h3>
        <form action="" method="post" class="form-inline">
            <div class="form-group">
                <input type="text" id="inputSearch" class="form-control"
                       placeholder="在此处输入商品名称">
            </div>
            <div class="btn btn-primary" id="searchBtn">确认</div>
        </form>
        <h3>软件信息</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-th-large"></span> 商品编号</th>
                    <th><span class="glyphicon glyphicon glyphicon-th-list"></span> 分类编号</th>
                    <th><span class="glyphicon glyphicon-file"></span> 名称</th>
                    <th><span class="glyphicon glyphicon-tags"></span> 价格</th>
                    <th><span class="glyphicon glyphicon-th"></span> 库存</th>
                    <th><span class="glyphicon glyphicon-pencil"></span> 操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <!--<td>10</td>
                    <td>100008</td>
                    <td>Haier/海尔HJ100-1HU1 10公斤滚筒洗衣机全自动带烘干家用大容量 洗烘一体</td>
                    <td>4299</td>
                    <td>9993</td>
                    <td>
                        <a class="btn btn-sm btn-danger" name="delete">删除</a>
                        &lt;!&ndash;<a class="btn btn-sm btn-info">设为推荐</a>&ndash;&gt;
                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="message_footer">
            <nav>
                <ul class="pager">
                    <li><button class="btn btn-sm btn-info" id="Previous">上一页</button></li>
                    <li><button class="btn btn-sm btn-info" id="Next">下一页</button></li>
                </ul>
            </nav>
        </footer>
    </div>

    <!-- 成功 -->
    <div class="modal fade tip-modal" id="successModal" tabindex="-1" role="dialog">
        <div class="alert alert-success" role="alert">操作成功</div>
    </div>

    <!-- 失败 -->
    <div class="modal fade tip-modal" id="unknownModal" tabindex="-1" role="dialog">
        <div class="alert alert-danger" role="alert">请重试</div>
    </div>
