        <div class="column col-lg-10" id="main">
            <h3>上架商品</h3>
            <form style="width: 80%">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2">填写商品名</label>
                        <div class="col-lg-10">
                            <input name="name" class="form-control" type="text" id="inputName"
                                   style="width: 85%">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">填写小标题</label>
                        <div class="col-lg-10">
                            <input name="subtitle" class="form-control" type="text" id="inputSubtitle"
                                   style="width: 85%">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">填写价格</label>
                        <div class="col-lg-10">
                            <input name="price" class="form-control" type="text" id="inputPrice"
                                   style="width: 85%">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">填写库存</label>
                        <div class="col-lg-10">
                            <input name="stock" class="form-control" type="text" id="inputStock"
                                   style="width: 85%">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">选择分类</label>
                        <div class="col-lg-4">
                            <select class="form-control" id="selParentId">
                                <!--<option value=""></option>-->
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <select class="form-control" id="selChlidId">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">商品图片（最多五张）</label>
                        <!--<div class="col-lg-10">
                            <div class="form-inline">
                                <input class="form-control" type="text"
                                       placeholder="可一次上传多张图片" id="imagename" readonly>
                                <span class="btn btn-success fileinput-button">
                                        <span>上传</span>
                                        <input name="imageFile" type="file" id="InputImage" accept="image/*"
                                               multiple="multiple">
                                    </span>
                            </div>
                        </div>-->
                        <div class="col-lg-10">
                            <div class="img-area">
                                <img src="" class="img-thumbnail" id="img1">
                                <img src="" class="img-thumbnail" id="img2">
                                <img src="" class="img-thumbnail" id="img3">
                                <img src="" class="img-thumbnail" id="img4">
                                <img src="" class="img-thumbnail" id="img5">
                            </div>
                            <span id="uploadForm" class="btn btn-info">
                                <span>选择图片</span>
                                <input id="file" type="file"/>
                            </span>
                            <button class="btn btn-success" id="uploadImgBtn" type="button">添加</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">商品详情</label>
                        <div class="col-lg-10">
                            <textarea name="detail" class="form-control" rows="3"
                                      style="width: 85%" id="inputDetail"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </form>
            <div class="col-lg-10" id="upload-box">
                <div class="btn btn-lg btn-primary btn-block" id="upload">上架</div>
            </div>
        </div>
        <!-- 成功 -->
        <div class="modal fade tip-modal" id="successModal" tabindex="-1" role="dialog">
            <div class="alert alert-success" role="alert">上架成功</div>
        </div>

        <!-- 失败 -->
        <div class="modal fade tip-modal" id="unknownModal" tabindex="-1" role="dialog">
            <div class="alert alert-danger" role="alert">请重试</div>
        </div>
    </div>
